apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-exchange-app
spec:
  selector:
    matchLabels:
      app: currency-exchange-app
  replicas: 2
  template:
    metadata:
      labels:
        app: currency-exchange-app
    spec:
      containers:
        - name: currency-exchange-app
          image: syrils/currency-exchange-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP